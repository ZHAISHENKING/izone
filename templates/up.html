<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="/static/jquery-1.11.1.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/webuploader/webuploader.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/webuploader/webuploader.css">
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
    <style>
        .input-group{
            margin-bottom:15px;
        }
        #file{
            display: none;
        }
    </style>
</head>

<body>
    <div style="margin:50px 0 0 50px;">
        <form action="/api/up_video/" method="post" enctype='multipart/form-data'>
            <div class="input-group" id="up">
                <span class="input-group-addon">视频</span>
                <div id="picker" style="float:left;">请选择</div>
                <div id="progress" class="progress" style="width:500px;float:left;margin:10px 0 0 20px;">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" style="width:0%;"></div>
                </div>
                <div style="clear:both;"></div>
            </div>

            <div id="file" class="input-group">
                <input type="text" name="video" class="form-control">
            </div>

            <div class="input-group">
                <span class="input-group-addon">描述</span>
                <input type="text" name="desc" class="form-control">
            </div>

             <div class="input-group">
                <span class="input-group-addon">时长</span>
                <input type="text" name="time_long" class="form-control">
            </div>

             <div class="input-group">
                <span class="input-group-addon">缩略图</span>
                <input type="file" name="small_img" class="form-control">
            </div>


            <button class="btn btn-info">提交</button>
        </form>

    </div>
    <script type="text/javascript">
    $(document).ready(function() {
        var task_id = WebUploader.Base.guid(); // 产生文件唯一标识符task_id
        var uploader = WebUploader.create({
            swf: './static/webuploader/Uploader.swf',
            server: '{{ url_for("api.upload_part") }}', // 上传分片地址
            pick: '#picker',
            auto: true,
            chunked: true,
            chunkSize: 20 * 1024 * 1024,
            chunkRetry: 3,
            threads: 1,
            duplicate: true,
            formData: { // 上传分片的http请求中一同携带的数据
                task_id: task_id,
            },
        });

        uploader.on('startUpload', function() { // 开始上传时，调用该方法
            $('#progress').show();
            $('.progress-bar').css('width', '0%');
            $('.progress-bar').text('0%');
            $('.progress-bar').removeClass('progress-bar-danger progress-bar-success');
            $('.progress-bar').addClass('active progress-bar-striped');
        });

        uploader.on('uploadProgress', function(file, percentage) { // 一个分片上传成功后，调用该方法
            $('.progress-bar').css('width', percentage * 100 - 1 + '%');
            $('.progress-bar').text(Math.floor(percentage * 100 - 1) + '%');
        });

        uploader.on('uploadSuccess', function(file) { // 整个文件的所有分片都上传成功后，调用该方法
            var data = { 'task_id': task_id, 'filename': file.source['name'] };
            $.get('{{ url_for("api.upload_success") }}', data);
            $('.progress-bar').css('width', '100%');
            $('.progress-bar').text('100%');
            $('.progress-bar').addClass('progress-bar-success');
            $('.progress-bar').text('上传完成');
            $("#up").css('display','none');
            $('#file').css('display','block');
            console.log(data);
            $('[name=video]').attr('value',"https://oj.s001.xin/api/fileadmin/download/"+file.source['name'])
        });

        uploader.on('uploadError', function(file) { // 上传过程中发生异常，调用该方法
            $('.progress-bar').css('width', '100%');
            $('.progress-bar').text('100%');
            $('.progress-bar').addClass('progress-bar-danger');
            $('.progress-bar').text('上传失败');
        });

        uploader.on('uploadComplete', function(file) { // 上传结束，无论文件最终是否上传成功，该方法都会被调用
            $('.progress-bar').removeClass('active progress-bar-striped');
        });

        $('#progress').hide();
    });
    </script>
</body>
</html>
